# This is a basic workflow to help you get started with Actions

name: Public Releases

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'è¦å‘å¸ƒçš„ Tag'
        required: true
        type: string
        default: 'v1.0.0'

      publish-to-modrinth:
        description: 'æ˜¯å¦å‘å¸ƒåˆ° Modrinth'
        required: true
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check changelog
        id: check_changelog
        run: |
          if [ ! -f ./.github/changelog/${{ inputs.tag }}-changelog.md ]; then
            echo "Changelog file not found"
            exit 1
          fi

      - name: Create Tag
        run: git tag ${{ inputs.tag }}
        continue-on-error: false

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Generate Zip Files
        run: |
            python3 generate.py

      - name: Generate Changelog
        run: |
            git config --global user.name "DreamingLri"
            git config --global user.email "3507415455@qq.com"
            git add .
            git commit -m "ğŸ“ auto generate changelog"
            git push
        continue-on-error: true

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: "./.github/changelog/${{ github.ref }}change-log.md"

      - name: Upload Files
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./xaeros-map-chinese.zip
          asset_name: xaeros-map-chinese.zip
          asset_content_type: application/zip
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: xaeros-map-chinese.zip
          path: |
            ./xaeros-map-chinese.zip
            ./.github/changelog/${{ inputs.tag }}-changelog.md

  modrinth_publish:
    name: Publish to Modrinth
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.publish-to-modrinth }}

    steps:

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: xaeros-map-chinese.zip

      - name: Remove 'v' form tag
        id: remove_v
        run: |
          clean_tag="${{ inputs.tag }}"
          tag="${clean_tag#v}"
          echo "tag=$tag" >> $GITHUB_ENV 

