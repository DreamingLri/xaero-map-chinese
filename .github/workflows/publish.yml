# This is a basic workflow to help you get started with Actions

name: Public Releases

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish'
        required: true
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python_version: 3.12

      - name: Generate Files
        run: |
            python3 generate.py

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: "./.github/changelog/${{ github.ref }}change-log.md"

      - name: Upload Files
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./xaeros-map-chinese.zip
          asset_name: xaeros-map-chinese.zip
          asset_content_type: application/zip
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: xaeros-map-chinese.zip
          path: ./xaeros-map-chinese.zip

  modrinth_publish:
    name: Publish to Modrinth ${{ github.ref_name }}
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Download Release
        uses: actions/download-artifact@v4
        with:
          name: xaeros-map-chinese.zip
      
      - name: Publish to Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: VEnCkfVF
          modrinth-unfeature-mode: subset
          name: xaero-map-chinese ${{ github.ref_name }}
          version: ${{ github.ref_name }}
          version-type: release
          game-versions: |
            [1.21, 1.21.3)
          changelog: |
            ${{ github.event.release.body }}
          loaders: minecraft
          files: |
            xaeros-map-chinese.zip
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}


